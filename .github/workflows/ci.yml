name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          ruff check aegisaudit/ tests/

      - name: Run ruff formatting check
        run: |
          ruff format --check aegisaudit/ tests/

      - name: Run type checking with mypy
        continue-on-error: true  # Type annotations are work-in-progress
        run: |
          mypy aegisaudit/ --no-strict-optional --ignore-missing-imports

      - name: Run tests with coverage
        run: |
          pytest --cov=aegisaudit --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install AegisAudit
        run: |
          pip install .

      - name: Run self-scan on repository
        continue-on-error: true  # Don't fail CI if security issues are found
        run: |
          aegis audit . --out ./scan-results --format sarif,html

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: scan-results/report.sarif
          category: aegis-self-audit

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: scan-results/report.html
          if-no-files-found: warn
